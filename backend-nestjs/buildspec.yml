version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  
  pre_build:
    commands:
      - echo Building application...
      - npm run build
  
  build:
    commands:
      - echo Build completed

artifacts:
  files:
    - '**/*'
  name: vantagepoint-backend

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo Starting VantagePoint CRM Next.js SSR build process
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo Building Next.js CRM Frontend for SSR
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - .next/cache/**/*
      - node_modules/**/*

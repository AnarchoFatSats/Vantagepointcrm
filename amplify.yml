version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend-nextjs
        - npm ci
    build:
      commands:
        - echo "NEXT_PUBLIC_API_URL=$NEXT_PUBLIC_API_URL" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: frontend-nextjs
    files:
      - '**/*'
  cache:
    paths:
      - frontend-nextjs/node_modules/**/*
      - frontend-nextjs/.next/cache/**/*